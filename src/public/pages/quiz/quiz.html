<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LHGengage</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-6">
            <div class="text-center">
                <h1 class="font-weight-light text-brand-light">Quizzes</h1>
            </div>
            <div class="row mt-6">
                <div class="col-sm-12 my-card py-2">
                    <div id="result" class="alert alert-danger" style="display: none">
                    </div>
                    <div id="example_wrapper" class="dataTables_wrapper dt-bootstrap4">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length">
                                    <label>Show
                                        <select id="perPage" name="perPage" aria-controls="example" class="custom-select custom-select-sm form-control form-control-sm">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> entries</label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div id="example_filter" class="dataTables_filter">
                                    <label>Search:
                                        <input id="search" type="search" class="form-control form-control-sm"
                                            placeholder="" aria-controls="example">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example" class="table table-hover table-borderless table-striped dataTable"
                                    style="width: 100%;" role="grid" aria-describedby="example_info">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col" class="font-bold">#</th>
                                            <th scope="col" class="font-bold">Title</th>
                                            <th scope="col" class="font-bold">Description</th>
                                            <th scope="col" class="font-bold"># Questions</th>
                                            <th scope="col" class="font-bold">Published</th>
                                            <th scope="col" class="font-bold"></th>
                                            <th scope="col" class="font-bold"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="gridFooter"></div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a role="button" href="javascript:history.go(-1);" class="btn btn-brand-light px-4 mt-3">Back</a>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="./quiz.js"></script>
    <script>
        $(function () {
            initPage();
        });
    </script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
