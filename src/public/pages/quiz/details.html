<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LHGengage</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="row mt-2">
                <div class="col-md-6 pull-left">
                    <div>
                        <label>Audience</label>
                        <span id="audience" />
                    </div>
                    <div>
                        <label>Visible to</label>
                        <span id="visibleTo" />
                    </div>
                    <div>
                        <label>Intro link</label>
                        <span id="introLink" />
                    </div>
                    <div>
                        <label>Credits</label>
                        <span id="credits" />
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <h3 class="font-weight-light text-brand-light">
                        <span id='title'></span>
                    </h3>
                    <p class="text-secondary">
                        <span id='description'></span>
                    </p>
                    <a role="button" href="javascript:history.go(-1);" class="btn btn-default">
                        Back</a>
                    <span id="add-questions"></span>
                </div>
            </div>
            <div id="result" class="alert alert-danger" style="display: none">
            </div>
            <div class="row mt-2" id='ls'></div>
            <div class="row mt-2">
                <div id="actionDiv" class="col-12 mt-2" style="text-align: center">
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/gamegeneral.js"></script>
    <script>
        $(function () {
            loadGameDetailsPageData('quiz');
        });
    </script>
    <!-- <script src="/js/popper.min.js"></script> -->
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
