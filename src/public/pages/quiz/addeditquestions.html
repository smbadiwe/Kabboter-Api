<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-4">
            <div class="text-center">
                <h1 class="font-weight-light text-secondary">
                    <span id="actionType" style="font-weight: bold;"></span> Quiz Question</h1>
                <h4 class="text-brand-light pt-2 font-weight-light">
                    <span id='game-title'></span>
                </h4>
                <p class="text-secondary col-md-8 offset-md-2">
                    <span id='game-description'></span>
                </p>
            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 my-card p-5">
                    <div id="result" class="alert alert-danger" style="display: none"></div>
                    <form>
                        <div class="form-group">
                            <label for="question-title">
                                <span style="color: red;">* </span>Question</label>
                            <input type="text" name="question-title" id="question-title" class="form-control">
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option1">
                                        <span style="color: red;">* </span>Option 1</label>
                                    <input type="text" id="option1" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option2">
                                        <span style="color: red;">* </span>Option 2</label>
                                    <input type="text" id="option2" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option3">Option 3</label>
                                    <input type="text" id="option3" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option4">Option 4</label>
                                    <input type="text" id="option4" class="form-control">
                                </div>
                            </div>
                        </div>
                        <p class="font-weight-bold">Input Question Point and Max Bonus </p>
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">
                                        <span style="color: red;">* </span>Question Point</label>
                                    <input type="number" min="0" class="form-control" id="basepoint" value="0" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        <span style="color: red;">* </span>Max Bonus</label>
                                    <input type="number" min="0" class="form-control" id="maxbonus" value="0" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 pt-3">
                            <p class="font-weight-bold">
                                <span style="color: red;">* </span>Select the correct option </p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="1"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="2"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="3"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="4"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 4</label>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <label for="time">
                                <span style="color: red;">* </span>Time Limit (seconds)</label>
                            <input type="number" class="form-control" min="0" id="time" />
                        </div>
                        <div class="form-group">
                            <button id='saveAndAdd' onclick="saveQuestion(event);" class="btn btn-brand-light px-4 mt-3" style="display: none">Save and add another question</button>
                            <button id='save' onclick="saveQuestion(event);" class="btn btn-primary px-4 mt-3">Save and Continue</button>
                            <a role="button" href="javascript:history.go(-1);" class="btn btn-default px-4 mt-3">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="./quiz.js"></script>
    <script>
        $(function () {
            initAddEditQuestions();
        });
    </script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
