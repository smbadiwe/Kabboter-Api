<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LHGengage</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-3">
            <h1 id="pageHeading" class="font-weight-light text-center text-secondary">Create Vote</h1>
            <h6 id="importLink" class="font-weight-light text-center text-secondary" style="display: none">Or
                <a href="../imports/importgame.html">Click here to import vote and its questions</a> faster</h6>
            <div class="row mt-3">
                <div class="col-lg-10 offset-lg-1 col-md-12 my-card p-4">
                    <form>
                        <div id="result" class="alert alert-danger" style="display: none"></div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        <span style="color: red;">* </span>Title</label>
                                    <input type="text" name="title" id="title" class="form-control" placeholder="Give your vote a title">
                                </div>
                                <div class="form-group pt-3">
                                    <label>Description</label>
                                    <textarea class="form-control" id="description" rows="3" placeholder="Describe the vote in a few words"></textarea>
                                </div>
                                <div class="form-group pt-3">
                                    <label>Audience</label>
                                    <select id="audience" class="form-control select">
                                        <option value="1">Social</option>
                                        <option value="2">School</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Introductory link</label>
                                    <input type="text" id="introLink" class="form-control" placeholder="Video link introducing the vote">
                                </div>
                                <div class="form-group pt-3">
                                    <label>Credits</label>
                                    <textarea class="form-control" id="creditResources" rows="3" placeholder="You may use this space to acknowledge the sources of your questions."></textarea>
                                </div>
                                <div class="form-group pt-3">
                                    <label>Visible to</label>
                                    <select id="visibleTo" class="form-control select">
                                        <option value="1">Everyone</option>
                                        <option value="2">Only me</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" id='create-vote' class="btn btn-brand-light btn-lg" value='Save and Continue'>
                            <a role="button" href="javascript:history.go(-1);" class="btn">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/gamegeneral.js"></script>
    <script>
        $(function () {
            loadNavBar();

            loadGameRecord("vote");

            $('#create-vote').click(function (e) {
                saveOrUpdateGame(e, "vote");
            });
        });
    </script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
