<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LHGengage</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="font-weight-light text-brand-light">
                    <span id='poll-title'></span>
                </h1>
                <p class="text-secondary col-md-8 offset-md-2">
                    <span id='poll-description'></span>
                </p>
            </div>
            <div class="row mt-4">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 my-card p-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <a role="button" href="../../surveyadmin/surveyadmin.html" class="btn btn-success btn-sm btn-block">Try out Surveys</a>
                                </div>
                                <div class="col-6">
                                    <a role="button" id='edit_polls' href="" class="btn btn-info btn-sm btn-block">Edit Survey</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3">

                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 mt-3">
                    <a role="button" href="javascript:history.go(-1);" class="btn btn-brand-light px-4 mt-2 btn-sm">Back</a>
                    <a role="button" href="../dashboard.html" style="float: right;" class="btn btn-brand-light px-4 mt-2 btn-sm">Submit Survey</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/app.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            loadNavBar();
            $('#poll-title').html(getUrlParameter('title'));
            $('#poll-description').html(getUrlParameter('desc'));
            var id = getUrlParameter('id');
            var poll_title = getUrlParameter('title');
            var poll_desc = getUrlParameter('desc');
            $('#edit_polls').click(function (e) {
                e.preventDefault();
                window.location = 'preview.html?id=' + id + '&title=' + poll_title + '&desc=' + poll_desc;
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
