<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <h1 class="font-weight-light text-center text-secondary">Edit Personal Details</h1>
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2 p-5 my-card">
                    <div>
                        <form>
                            <span id="result">
                            </span>
                            <div class="form-group">
                                <label for="organization">Organization</label>
                                <input type="text" class="form-control" id="organization">
                            </div>
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname">
                            </div>
                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id='country' class="form-control select">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Security Question</label>
                                <select id='sec-que' class="form-control select">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Security Answer
                                    <br />
                                    <small>Leave blank if you did not change your secoruty and don't want to change your current
                                        answer.
                                    </small>
                                </label>
                                <input type="text" id='ans' name="answer" placeholder='Answer to security question' class="form-control">
                            </div>
                            <a href='' id='save' class="btn btn-brand px-4 mt-3">Save and continue</a>
                            <a href='profile.html' class="btn btn-default px-4 mt-3">Back to Profile</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/countries.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            const data = JSON.parse(sessionStorage.getItem('userData'));
            if (!data) {
                window.location = 'profile.html';
            } else {
                loadNavBar();
                console.log("data.securityquestion = ");
                console.log(data.securityquestion);
                $("#sec-que").html(getSecurityQuestionsForDropdown());
                $('#sec-que').val(data.securityquestion);
                $("#country").html(getCountriesForDropdown());
                $('#country').val(data.country);
                $('#organization').val(data.organization);
                $('#firstname').val(data.firstname);
                $('#lastname').val(data.lastname);
                $('#email').val(data.email);
                $('#phone').val(data.phone);
                $('#save').click(function (e) {
                    e.preventDefault();
                    var token = localStorage.getItem("token");
                    var firstname = $('#firstname').val();
                    var lastname = $('#lastname').val();
                    var email = $('#email').val();
                    var organization = $('#organization').val();
                    var securityquestion = $('#sec-que').val();
                    console.log("securityquestion = ");
                    console.log(securityquestion);
                    var securityanswer = $('#ans').val();
                    var phone = $('#phone').val();
                    var country = $('#country').val();
                    var myUrl = window.location.origin + '/api/user/profile/update';

                    $.ajax({
                        headers: {
                            Authorization: 'Bearer ' + token
                        },
                        url: myUrl,
                        type: 'post',
                        data: {
                            organization: organization,
                            securityquestion: securityquestion,
                            securityanswer: securityanswer,
                            firstname: firstname,
                            lastname: lastname,
                            email: email,
                            phone: phone,
                            country: country,
                        },
                        error: function (data) {
                            $('#result').html(`<div class="alert alert-warning">` + data.responseText + `</div`);
                        },
                        success: function (data) {
                            //alert('Profile updated successfully');
                            sessionStorage.removeItem('userData');
                            window.location = 'profile.html';
                        }
                    });
                });
            }
        });
    </script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
