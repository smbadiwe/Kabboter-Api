<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LHGengage</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="font-weight-light text-brand-light">List of Audience</h1>
            </div>
            <div class="row mt-4">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 my-card py-4">
                    <table class="table table-hover table-borderless">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="font-bold">#</th>
                                <th scope="col" class="font-bold">Name</th>
                                <th scope="col" class="font-bold">Username</th>
                                <th scope="col" class="font-bold">Email</th>
                                <th scope="col" class="font-bold">Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="ls">
                                <th scope="row">1</th>
                                <td>Test</td>
                                <td>tes2343</td>
                                <td>test@gmail.com</td>
                                <td>12345678</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>

    <script src="/js/jquery.min.js"></script>
    <script>
        $(function () {
            loadNavBar();
            var token = localStorage.getItem("token");
            var myUrl = window.location.origin + 's/api/user/quizzes/my?wq=y';

            $.ajax({
                headers: {
                    Authorization: 'Bearer ' + token
                },
                url: myUrl,
                type: 'get',
                dataType: 'json',
                error: function (data) {
                    $('#result').append('Error Fetching File');
                },
                success: function (data) {
                    console.log(data);
                    var qqd = 1;
                    $.each(data, function (key, val) {
                        var ls = $('#ls')

                        ls.append(`
                                <th scope="row">`+ parseInt(qqd++) + `. ` + `</th>
                                    <td>` + val.name + `</td>
                                    <td>` + val.username + `</td>
                                    <td>`+ data.email + `</td>
                                    <td>`+ data.phone + `</td>
                                    <td><a href="vote-details.html" class="btn btn-brand px-2 mt-2">View details</a>\n\
                                    </td></th>`);

                    });
                }
            });
        });
    </script>
    <script src="../js/export.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.buttons.min.js"></script>
    <script src="/js/buttons.flash.min.js"></script>
    <script src="/js/jszip.min.js"></script>
    <script src="/js/pdfmake.min.js"></script>
    <script src="/js/vfs_fonts.js"></script>
    <script src="/js/buttons.html5.min.js"></script>
    <script src="/js/buttons.print.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
