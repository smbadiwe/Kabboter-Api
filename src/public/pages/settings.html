<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LHGengage</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <h1 class="font-weight-light text-center text-secondary">Edit Profile</h1>
            <div class="row mt-5 my-card">
                <div class="col-md-8 border-right py-4 text-center">
                    <div class="avatar-image">
                        <img src="http://www.upplanet.com/bighero/outlay-demo/img/customer_avatar.png" width="150" alt="profile avatar"
                            class="img-thumbnail">
                        <div class="edit-image text-brand-light">
                            <small class="font-weight-bold">Change profile avatar</small>
                        </div>
                    </div>
                    <h3 class="pt-3">Account</h3>
                    <p>
                        <a href="edit-profile.html">Edit Personal Details</a>
                        <br>
                        <a href="change-password.html">Change Password</a>
                    </p>
                </div>
                <div class="col-md-4 text-center dashboard-header text-white p-3 d-flex flex-column justify-content-center">
                    <div>
                        <h4 class="font-weight-light border-bottom pb-3">Your Summary</h4>
                        <div class="row">
                            <div class="col-6">
                                <h1 class="font-large">
                                    <span id='nquiz'></span>
                                </h1>
                                Quizzes
                            </div>
                            <div class="col-6">
                                <h1 class="font-large">
                                    <span id='npoll'></span>
                                </h1>
                                Polls
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script>
        $(function () {
            const data = JSON.parse(sessionStorage.getItem('userData'));
            if (!data) {
                window.location = 'profile.html';
            } else {
                loadNavBar();
                $('#nquiz').html(data.nQuizzes);
                $('#npoll').html(data.nSurveys);
            }
        });
    </script>
    <!-- <script src="/js/popper.min.js"></script> -->
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
