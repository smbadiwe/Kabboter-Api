    <script>
        $('#play_game').click(function (e) {
            e.preventDefault();
            var myUrl = 'https://kabooter-207805.appspot.com/api/public/login';

            var player_ident = $('#player_ident').val();
            var password = $('#password').val();
            $.ajax({
                url: myUrl,
                type: 'post',
                data: {
                    username: player_ident,
                    password: password
                },
                dataType: 'json',
                async: false,
                error: function (data) {
                    $('#result').html(`<div class="alert alert-warning">` + data.statusText + `</div`);
                },
                success: function (data) {
                    $('#result').html(`<div class="success alert-success">` + 'Authentication Successful' + `</div`);
                    localStorage.setItem('userInfo', data);
                    localStorage.setItem('username', data.user.u);
                    localStorage.setItem("token", data.token);
                    var delay = 1000;
                    var URL = 'index.html';
                    setTimeout(function () {
                        window.location = URL;
                    }, delay);
                }
            });
        });
    </script>
